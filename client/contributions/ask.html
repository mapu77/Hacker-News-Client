<md-list ng-controller="askCtrl" ng-cloak>
    <md-list-item class="md-3-line" ng-repeat="contribution in contributions" ng-click="ShowContribution(contribution.id)">
        <div class="md-list-item-text" layout="column">
            <h3>{{ contribution.title }}</h3>
            <h4>{{ contribution.content }}</h4>
            <p>{{  contribution.puntuation + ' points by ' + contribution.user.more_info.name + ' on ' + (contribution.created_at | date:'dd/MM/yyyy HH:mm') }}</p> 
        </div>
        <md-icon class="md-secondary" ng-click="null" aria-label="Vote" md-svg-icon="img/ic_star.svg"></md-icon>
        <md-icon class="md-secondary" ng-click="showPrompt($event, contribution.id)" aria-label="Comment" md-svg-icon="img/ic_comment.svg"></md-icon>
    </md-list-item>    
</md-list>
